<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥åÂ∞øÁ≥ªÁµ±ÈõªÊ¢Ø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3182CE;
            --bg-color: #EBF8FF;
            --text-color: #2D3748;
            --green-accent: #22C55E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color)
                repeating-linear-gradient(0deg, transparent 0 19px, rgba(0, 0, 0, 0.05) 20px),
                repeating-linear-gradient(90deg, transparent 0 19px, rgba(0, 0, 0, 0.05) 20px);
            background-size: 20px 20px;
            color: var(--text-color);
            overflow-y: hidden;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        .medical-symbols-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .flex-container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;            opacity: 1;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .stage-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            opacity: 0.2;
            transition: opacity 0.5s ease-in-out;
        }
        .stage-content.active { opacity: 1; }

        .stage-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .info-box {
            max-width: 100%;
            padding: 1rem 2.5rem;
            margin: 0 auto;
            min-height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.5;
            box-sizing: border-box;
        }

        .title-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        .bg-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -3;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .elevator-container { width: 40%; }
            .scroll-container { width: 60%; }
            .stage-title { font-size: 2.5rem; }
            .info-box { padding: 1rem 1.5rem; }
            .title-container h1 { font-size: 4rem; }
            .title-container p { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <canvas class="medical-symbols-bg"></canvas>
    <div class="flex-container">
        <div class="elevator-container">
            <div class="elevator-track"></div>
            <div id="elevator-cabin" class="elevator-cabin">
                <span id="floor-display" class="floor-display" aria-live="polite">1 Ê≠≤</span>
                <span class="elevator-person text-3xl">üßë</span>
            </div>
        </div>
        <div id="scroll-container" class="scroll-container"></div>
    </div>
    <div id="title-container" class="title-container">
        <h1 class="text-6xl md:text-8xl font-extrabold text-blue-600 animate-pulse">HEALTH ELEVATOR <span class="text-gray-400">üõó</span></h1>
        <p class="mt-8 text-2xl md:text-3xl font-semibold text-gray-500 animate-bounce">‚¨ÜÔ∏èScroll Up‚¨ÜÔ∏è</p>
        <div class="bg-title">HEALTH ELEVATOR</div>
    </div>

    <script>
        const stagesData = [
            { age: "Â§©Â†Ç", description: "ÊÅ≠ÂñúÔºÅÊÇ®Â∑≤ÂÆåÊàêÈÄôË∂üÂÅ•Â∫∑ÈõªÊ¢Ø‰πãÊóÖ„ÄÇ<br><br>È°òÊÇ®ÂÅ•Â∫∑Èï∑Â£ΩÔºåÊ∞∏‰øùÊ¥ªÂäõ„ÄÇ", titleClass: "text-green-500", boxClass: "border-2 border-green-500", height: "h-[150vh]" },
            { age: "71-80 Ê≠≤", description: "Ê≠§ÈöéÊÆµÁöÑÊ≥åÂ∞øÁ≥ªÁµ±ÂäüËÉΩÊôÆÈÅçËºÉÂº±„ÄÇËÜÄËÉ±ÂèØËÉΩÁÑ°Ê≥ïÂÆåÂÖ®ÊéíÁ©∫ÔºåÂ¢ûÂä†Á¥∞ËèåÊªãÁîüÁöÑÊ©üÊúÉ„ÄÇÂ§úÈñìËµ∑Â∫äÊéíÂ∞øÊàêÁÇ∫Â∏∏ÊÖã„ÄÇÁ∂≠ÊåÅÈÅ©Áï∂ÁöÑÊ∞¥ÂàÜÂíåÊ≥®ÊÑèË°õÁîüËÆäÂæóÂ∞§ÁÇ∫ÈáçË¶Å„ÄÇ" },
            { age: "61-70 Ê≠≤", description: "ËÖéÂäüËÉΩË°∞ÈÄÄÊõ¥Âä†ÊòéÈ°ØÔºåÂèØËÉΩÂ¢ûÂä†ÊÖ¢ÊÄßËÖéÁóÖÁöÑÈ¢®Èö™„ÄÇËÜÄËÉ±Êã¨Á¥ÑËÇåÂäõÈáèÊ∏õÂº±Ôºå‰ΩøÂæóÂ∞øÂ§±Á¶ÅÂïèÈ°åËÆäÂæóÊõ¥ÊôÆÈÅç„ÄÇÊ≥åÂ∞øÈÅìÊÑüÊüìÁöÑÁôºÁîüÁéá‰πüÂõ†ÊäµÊäóÂäõ‰∏ãÈôçËÄåÂ¢ûÈ´ò„ÄÇ" },
            { age: "51-60 Ê≠≤", description: "ËÖéËáüÁöÑÈÅéÊøæÁéáÊåÅÁ∫å‰∏ãÈôçÔºå‰ΩÜÈÄöÂ∏∏‰ªçË∂≥‰ª•Á∂≠ÊåÅË∫´È´îÈÅã‰Ωú„ÄÇËÜÄËÉ±ÁöÑÂΩàÊÄßÂíåÂÆπÈáèÈÄ≤‰∏ÄÊ≠•Ê∏õÂ∞ëÔºåÂ∞éËá¥È†ªÂ∞øÂíåÊÄ•Â∞øÊÑü„ÄÇÊºèÂ∞øÔºàÂ∞øÂ§±Á¶ÅÔºâÁöÑÈ¢®Èö™Â¢ûÂä†„ÄÇ" },
            { age: "41-50 Ê≠≤", description: "Â∞çÁî∑ÊÄß‰æÜË™™ÔºåÊîùË≠∑ËÖ∫ÔºàÂâçÂàóËÖ∫ÔºâÂèØËÉΩÊúÉÈñãÂßãËÆäÂ§ßÔºåÂΩ±ÈüøÊéíÂ∞ø„ÄÇÂ∞çÂ•≥ÊÄßËÄåË®ÄÔºåÊõ¥Âπ¥ÊúüËç∑ÁàæËíôÁöÑËÆäÂåñÂèØËÉΩÂ∞éËá¥ËÜÄËÉ±ÊéßÂà∂ÂäõÊ∏õÂº±„ÄÇÂ§úÈñìÊéíÂ∞øÁöÑÈ†ªÁéáÂèØËÉΩÊúÉÂ¢ûÂä†„ÄÇ" },
            { age: "31-40 Ê≠≤", description: "ËÖéÂäüËÉΩÈñãÂßãÂá∫ÁèæÈùûÂ∏∏ËºïÂæÆÁöÑËá™ÁÑ∂Ë°∞ÈÄÄÔºå‰ΩÜÈÄöÂ∏∏‰∏çÊúÉÂ∞çÊó•Â∏∏ÁîüÊ¥ªÈÄ†ÊàêÂΩ±Èüø„ÄÇÈ´îÂÖßÁöÑËÆäÂåñÂèØËÉΩËÆìÈÉ®ÂàÜ‰∫∫Áæ§ÈñãÂßãÈù¢Ëá®ÁµêÁü≥ÊàñÊ≥åÂ∞øÈÅìÊÑüÊüìÁöÑÈ¢®Èö™„ÄÇ" },
            { age: "21-30 Ê≠≤", description: "Ê≥åÂ∞øÁ≥ªÁµ±ÁöÑÂäüËÉΩËôïÊñº‰∫∫Áîü‰∏≠ÁöÑÈªÉÈáëÊôÇÊúü„ÄÇËÖéËáüÁöÑÈÅéÊøæÊïàÁéáÊúÄÈ´òÔºåËÜÄËÉ±ÁöÑÂÆπÈáèÂíåÂΩàÊÄß‰ø±‰Ω≥„ÄÇÈÄôÈÄöÂ∏∏ÊòØÊ≥åÂ∞øÁ≥ªÁµ±ÂïèÈ°åÊúÄÂ∞ëÁöÑÂçÅÂπ¥„ÄÇ" },
            { age: "11-20 Ê≠≤", description: "Ê≥åÂ∞øÁ≥ªÁµ±Âú®Ê≠§ÈöéÊÆµÂü∫Êú¨ÁôºËÇ≤ÂÆåÊàêÔºå‰∏¶ÈÅîÂà∞Êàê‰∫∫Â§ßÂ∞èÂíåÂäüËÉΩ„ÄÇËÖéËáüËôïÊñºÊúÄ‰Ω≥ÁãÄÊÖãÔºåËÉΩÈ´òÊïàÈÅéÊøæË°ÄÊ∂≤‰∏≠ÁöÑÂª¢Áâ©‰∏¶Á∂≠ÊåÅÈ´îÊ∂≤Âπ≥Ë°°„ÄÇËÜÄËÉ±ËÇåËÇâÂº∑ÂÅ•ÔºåÊéíÂ∞øÊéßÂà∂ËâØÂ•Ω„ÄÇ" },
            { age: "1-10 Ê≠≤", description: "Ê≥åÂ∞øÁ≥ªÁµ±Ê≠£ËôïÊñºÂø´ÈÄüÁôºËÇ≤ÈöéÊÆµ„ÄÇËÜÄËÉ±Â∞èËÄåÊúâÂΩàÊÄßÔºå‰ΩÜÂÆπÈáèÊúâÈôê„ÄÇÈÄôÊÆµÊôÇÈñìÔºåÂÖíÁ´•ÁöÑÂ§ßËÖ¶Ê≠£Âú®Â≠∏ÁøíÊéßÂà∂ËÜÄËÉ±ÔºåÈÄôÊòØ‰∏ÄÂÄãÈáçË¶ÅÁöÑÈáåÁ®ãÁ¢ë„ÄÇËÖéËáüÂäüËÉΩÂÅ•ÂÖ®Ôºå‰ΩÜ‰ªçÂú®ÊåÅÁ∫åÊàêÈï∑‰ª•ÈÅ©ÊáâË∫´È´îÈúÄÊ±Ç„ÄÇ" }
        ];

        const Elevator = {
            init() {
                this.cabin = document.getElementById('elevator-cabin');
                this.display = document.getElementById('floor-display');
                this.scrollContainer = document.getElementById('scroll-container');
                this.titleContainer = document.getElementById('title-container');
                if (!this.cabin || !this.display || !this.scrollContainer) {
                    console.error('Required DOM elements are missing');
                    return false;
                }
                this.display.textContent = "1 Ê≠≤";
                return true;
            },
            updatePosition(scrollProgress, clientHeight) {
                const maxCabinMove = clientHeight - this.cabin.offsetHeight - 50;
                this.cabin.style.transform = `translateY(-${maxCabinMove * (1 - scrollProgress)}px) translateX(-50%)`;
            },
            updateFloor(scrollProgress) {
                const currentAge = Math.round((1 - scrollProgress) * 80) + 1;
                this.display.textContent = currentAge > 80 ? "Â§©Â†Ç" : `${Math.max(1, currentAge)} Ê≠≤`;
                console.log(`scrollProgress: ${scrollProgress}, currentAge: ${currentAge}`);
            }
        };

        const Background = {
            init() {
                this.canvas = document.querySelector('.medical-symbols-bg');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.ctx = this.canvas.getContext('2d');
                this.symbols = ['üß¨', 'üß™', 'üî¨', 'ü©∫', 'üíä', 'ü©ª', 'ü©∏', 'ü¶†'];
            },
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let i = 0; i < 50; i++) {
                    this.ctx.font = '4rem Inter';
                    this.ctx.fillStyle = 'rgba(49, 130, 206, 0.1)';
                    this.ctx.save();
                    this.ctx.translate(Math.random() * this.canvas.width, Math.random() * this.canvas.height);
                    this.ctx.rotate(Math.random() * 2 * Math.PI);
                    this.ctx.fillText(this.symbols[Math.floor(Math.random() * this.symbols.length)], 0, 0);
                    this.ctx.restore();
                }
            },
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.draw();
            }
        };

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function init() {
            if (!Elevator.init()) return;

            // ÂãïÊÖãÁîüÊàêÂÖßÂÆπ
            stagesData.forEach(stage => {
                const stageDiv = document.createElement('section');
                stageDiv.className = `stage-content ${stage.height || ''}`;
                stageDiv.dataset.ageLabel = stage.age;
                stageDiv.innerHTML = `
                    <h2 class="stage-title ${stage.titleClass || ''}">${stage.age === 'Â§©Â†Ç' ? '‚ú® Â§©Â†Ç ‚ú®' : stage.age}</h2>
                    <div class="info-box ${stage.boxClass || ''}">
                        <p class="text-lg text-gray-700">${stage.description}</p>
                    </div>
                `;
                Elevator.scrollContainer.appendChild(stageDiv);
            });

            // ÂàùÂßãÂåñËÉåÊôØ
            Background.init();
            Background.draw();

            // Ëá™ÂãïÊªæÂãï
            let autoScrolling = false;
            const scrollSpeed = 2;
            let animationFrameId = null;

            const autoScroll = () => {
                if (!autoScrolling || Elevator.scrollContainer.scrollTop <= 0) {
                    autoScrolling = false;
                    cancelAnimationFrame(animationFrameId);
                    Elevator.display.textContent = "Â§©Â†Ç";
                    return;
                }
                Elevator.scrollContainer.scrollTop -= scrollSpeed;
                animationFrameId = requestAnimationFrame(autoScroll);
            };

            // ÊªæÂãï‰∫ã‰ª∂
            Elevator.scrollContainer.addEventListener('scroll', debounce(() => {
                const scrollTop = Elevator.scrollContainer.scrollTop;
                const scrollHeight = Elevator.scrollContainer.scrollHeight;
                const clientHeight = Elevator.scrollContainer.clientHeight;
                const scrollProgress = Math.min(1, Math.max(0, scrollTop / (scrollHeight - clientHeight)));
                Elevator.updatePosition(scrollProgress, clientHeight);
                Elevator.updateFloor(scrollProgress);
                const viewportCenter = window.innerHeight / 2;
                document.querySelectorAll('.stage-content').forEach(stage => {
                    const rect = stage.getBoundingClientRect();
                    const stageCenter = rect.top + rect.height / 2;
                    const distanceToCenter = Math.abs(stageCenter - viewportCenter);
                    stage.style.opacity = Math.max(0.2, 1 - distanceToCenter / (viewportCenter * 1.5));
                    stage.classList.toggle('active', distanceToCenter < viewportCenter * 0.5);
                });
            }, 16));

            // ÂÅúÊ≠¢Ëá™ÂãïÊªæÂãï
            const stopAutoScroll = () => {
                autoScrolling = false;
                cancelAnimationFrame(animationFrameId);
            };
            Elevator.scrollContainer.addEventListener('wheel', stopAutoScroll, { passive: true });
            Elevator.scrollContainer.addEventListener('touchmove', stopAutoScroll, { passive: true });
            Elevator.scrollContainer.addEventListener('touchstart', stopAutoScroll, { passive: true });

            // Ë¶ñÁ™óÂ§ßÂ∞èËÆäÂåñ
            window.addEventListener('resize', () => {
                Background.resize();
                Elevator.scrollContainer.scrollTop = Elevator.scrollContainer.scrollHeight - Elevator.scrollContainer.clientHeight;
                Elevator.display.textContent = "1 Ê≠≤";
                Elevator.updateFloor(1);
            });

            // ÂàùÂßãÂåñÊªæÂãï‰ΩçÁΩÆ
            setTimeout(() => {
                Elevator.scrollContainer.scrollTop = Elevator.scrollContainer.scrollHeight - Elevator.scrollContainer.clientHeight;
                Elevator.display.textContent = "1 Ê≠≤";
                Elevator.updateFloor(1);
            }, 0);

            // Ê®ôÈ°åÂãïÁï´ËàáÂÖßÂÆπÈ°ØÁ§∫
            setTimeout(() => {
                Elevator.titleContainer.style.opacity = 0.5;
                setTimeout(() => {
                    Elevator.titleContainer.style.opacity = 0;
                    Elevator.scrollContainer.classList.add('visible');
                    document.querySelector('.bg-title').style.opacity = 0.1;
                    autoScrolling = true;
                    animationFrameId = requestAnimationFrame(autoScroll);
                }, 1000);
            }, 2000);

            // Ê∏ÖÁêÜ‰∫ã‰ª∂
            window.addEventListener('unload', () => {
                Elevator.scrollContainer.removeEventListener('wheel', stopAutoScroll);
                Elevator.scrollContainer.removeEventListener('touchmove', stopAutoScroll);
                Elevator.scrollContainer.removeEventListener('touchstart', stopAutoScroll);
            });
        }

        window.onload = init;
    </script>
</body>
